name    = App-Spec-Bash
author  = Tina Müller <tinita@cpan.org>
license = Perl_5
copyright_holder = Tina Müller
copyright_year   = 2019

version = 0.001_001

[@Filter]
-bundle = @Basic
-remove = GatherDir
option = for_basic

[MetaJSON]
[AutoPrereqs]
[Prereqs]
perl = 5.10.0
App::Spec = 0.013
[OverridePkgVersion]
[MetaProvides::Package]
[Test::Compile]
filename = t/00.compile.t

[CopyFilesFromBuild]
copy = Makefile.PL
copy = t/00.compile.t
copy = LICENSE

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = README.md
exclude_filename = t/00.compile.t
exclude_filename = LICENSE

[Run::BeforeBuild]
run = make -f Makefile.dev completion
run = make -f Makefile.dev pod

[SetScriptShebang]

[MetaResources]
bugtracker.web    = https://github.com/perlpunk/appspec-bash/issues
repository.url    = https://github.com/perlpunk/appspec-bash
repository.web    = https://github.com/perlpunk/appspec-bash
repository.type   = git

